
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/scss/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo app</title>
</head>
<body>
    <section class="main-section">
        <div class="card">
            <div class="input-section">
                <input type="text" placeholder="Add a new task" id="input-field">
                <div class="types">
                    <div class="choices">
                        <p class="all">All</h3>
                        <p class="pending">Pending</p>
                        <p class="completed">Completed</p>
                    </div>
                    <div class="clr-btn">
                        <button>Clear All</button>
                    </div>
                </div>
            </div>
            <div class="tasks-section">
                <div class="tasks">
                    <div class="task">
                        <div class="check-square"><i class="fa-solid fa-square"></i></div>
                        <p>Renew gym membership</p>
                        <div class="dots"><i class="fa-solid fa-ellipsis"></i></div>
                    </div>
                </div>
                <div class="tasks">
                    <div class="task">
                        <div class="check-square"><i class="fa-solid fa-square"></i></div>
                        <p>Renew gym membership</p>
                        <div class="dots"><i class="fa-solid fa-ellipsis"></i></div>
                    </div>
                </div>
                <div class="tasks">
                    <div class="task">
                        <div class="check-square"><i class="fa-solid fa-square"></i></div>
                        <p>Renew gym membership</p>
                        <div class="dots"><i class="fa-solid fa-ellipsis"></i></div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
