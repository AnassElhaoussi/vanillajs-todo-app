
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/scss/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo app</title>
</head>
<body>
    <section class="main-section">
        <div class="card">
            <div class="input-section">
                <div class="inputfield">
                  <i class="fa-solid fa-align-left"></i>
                  <input type="text" placeholder="Add a new task" id="input-field">
                </div>
                <div class="types">
                    <div class="choices">
                        <p id="all">All</h3>
                        <p id="pending">Pending</p>
                        <p id="completed">Completed</p>
                    </div>
                    <div class="clr-btn">
                        <button>Clear All</button>
                    </div>
                </div>
            </div>
            <div class="tasks-section">
                    <div class="task">
                        <div class="square">
                            <i id="btn-1" class="fa-solid fa-square"></i>
                            <i id="btn-2" class="fa-solid fa-square-check active"></i>
                        </div>
                        
                        <p>Renew gym membership</p>
                        <div class="dots"><i class="fa-solid fa-ellipsis"></i></div>
                        <div class="mini-card">
                            <div class="edit">
                                <i class="fa-solid fa-pen"></i>
                                <p>Edit</p>
                            </div>
                            <div class="delete">
                                <i class="fa-solid fa-trash"></i>
                                <p>Delete</p>
                            </div>
                        </div>
                    </div>
                    
                        
            </div>
                    
                
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
